<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
    <div class="text-left mt-5">
        <form style="max-width: 325px; margin:auto;">
            <!--Centrado de Inicio de Sesión-->
            <div class="text-center">
                <h1 class="h2 mb-4 font-weight-normal">Inicio de Sesión</h1>
            </div>
            <!--Inserte Usuario-->
            <label for="usuario" class="mt-2 mb-2">Inserte Usuario:</label> 
            <input type="text" id="usuario" class="form-control" placeholder="Usuario" required autofocus>
            <!--Inserte Contraseña-->
            <label for="constraseña" class="mt-4 mb-2">Inserte Constraseña:</label> 
            <input type="password" id="constraseña" class="form-control" placeholder="Constraseña" required autofocus>
            <!--Boton Ingresar-->
            <div class="mt-4 d-grid">
                <button class="btn btn-outline-secondary btn-lg" type="button">Ingresar</button>
            </div>
        </form>
    </div>


    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
